<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<header
        th:replace="~{fragment/navbar.html :: navbar} ">
</header>
<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" th:href="@{/}">Home</a>
                <a class="breadcrumb-item text-dark" th:href="@{/web/shop}">Shop</a>
                <a class="breadcrumb-item text-dark"
                   th:href="@{'/web/shop?category_id='+${product.category.category_id}}"
                   th:text="${product.category.category_name}"></a>
                <a class="breadcrumb-item text-dark"
                   th:href="@{'/web/shop?category_id='+${product.category.category_id}+'&list_brand='+${product.brand.brand_id}}"
                   th:text="${product.category.category_name}+' '+${product.brand.brand_name}"></a>
                <span class="breadcrumb-item active" th:text="${product.product_name}"></span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
    <input id="product-id" type="hidden" th:value="${product.product_id}">
    <div class="row px-xl-5">
        <div class="col-lg-5 mb-30">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-light">
                    <div class="carousel-item"
                         th:each="product_img, iterStat : ${product.current_option.product_img}"
                         th:classappend="${iterStat.index == 0} ? ' active' : ''">
                        <img class="w-100 h-100" th:src="${product_img.images.image_url}"
                             th:alt="${product.product_name}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                    <i class="fa fa-2x fa-angle-left text-dark"></i>
                </a>
                <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                    <i class="fa fa-2x fa-angle-right text-dark"></i>
                </a>
            </div>
        </div>

        <div class="col-lg-7 h-auto mb-30">
            <div class="h-100 bg-light p-30">
                <h3 th:text="${product.product_name}"></h3>
                <h3 class="font-weight-semi-bold mb-4"
                    th:text="${product.current_option.new_price !=null ? product.current_option.new_price : product.current_option.price}+'.000 VNĐ'"
                    style="color:#E8002d">
                </h3>
                <h5 class="font-weight-light" style="color: #acacac">Giá niêm yết:
                    <del th:if="${product.discount}!=null"
                         th:text="${product.current_option.price}+'.000 VNĐ'"></del>
                </h5>
                <p class="mb-4">Mã sản phẩm:
                    <strong th:text="${product.product_id}" style="color: #E95221"></strong>
                </p>
                <p class="mb-4">Loại sản phẩm:
                    <strong th:text="${product.category.category_name}" style="color: #E95221"></strong>
                </p>
                <p class="mb-4">Thương hiệu:
                    <strong th:text="${product.brand.brand_name}" style="color: #E95221"></strong>
                </p>
                <div class="d-flex mb-4">
                    <strong class="text-dark mr-3">Colors:</strong>
                    <form>
                        <div class="custom-control custom-radio custom-control-inline"
                             th:each="color,iterStat : ${colors}">
                            <input type="radio" class="custom-control-input"
                                   th:id="${color.color_id}"
                                   th:value="${color.color}"
                                   name="color"
                                   th:checked="${color.color == selectedColor}">
                            <label class="custom-control-label" th:for="${color.color_id}"
                                   th:text="${color.color}"></label>
                        </div>
                    </form>
                </div>
                <div class="d-flex mb-3">
                    <strong class="text-dark mr-3">Sizes:</strong>
                    <form>
                        <div class="custom-control custom-radio custom-control-inline"
                             th:each="size :${size}">
                            <input type="radio" class="custom-control-input"
                                   th:id="${size}"
                                   th:value="${size}"
                                   name="size"
                                   th:checked="${size == selectedSize}">
                            <label class="custom-control-label" th:for="${size}" th:text="${size}"></label>
                        </div>
                    </form>
                </div>
                <div class="d-flex align-items-center mb-4 pt-2">
                    <div class="input-group quantity mr-3" style="width: 130px;">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-minus" type="button">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" name="quantity"
                               class="form-control bg-secondary border-0 text-center quantity-input" value="1">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-plus" type="button">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <script>
                        // Xử lý tất cả các nút trừ
                        document.querySelectorAll('.btn-minus').forEach(function (btn) {
                            btn.addEventListener('click', function () {
                                let input = this.closest('.input-group').querySelector('.quantity-input');
                                let quantity = parseInt(input.value) || 1;
                                if (quantity > 1) {
                                    input.value = quantity - 1;
                                    input.setAttribute("value", input.value);
                                }
                            });
                        });

                        // Xử lý tất cả các nút cộng
                        document.querySelectorAll('.btn-plus').forEach(function (btn) {
                            btn.addEventListener('click', function () {
                                let input = this.closest('.input-group').querySelector('.quantity-input');
                                let quantity = parseInt(input.value) || 1;
                                input.value = quantity + 1;
                                input.setAttribute("value", input.value);
                            });
                        });
                    </script>
                    <input type="hidden" id="optionProductIdInput" name="optionProductId"
                           th:value="${product.current_option.option_id}"/>
                    <button type="button" class="btn btn-primary px-3" onclick="addToCart()">
                        <i class="fa fa-shopping-cart mr-1"></i> Add To Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-xl-5">
        <div class="col">
            <div class="bg-light p-30">
                <div class="nav nav-tabs mb-4">
                    <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Mô tả</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-1">
                        <h4 class="mb-3">Mô tả sản phẩm</h4>
                        <p class="mb-4" th:utext="${product.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Shop Detail End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
<script th:src="@{/js/call_api/product_option/get_currentOption.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
