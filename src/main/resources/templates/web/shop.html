<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<header
        th:replace="~{fragment/navbar.html :: navbar} ">
</header>
<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" th:href="@{/}">Home</a>
                <a class="breadcrumb-item text-dark" th:href="@{/web/shop}">Shop</a>
                <span class="breadcrumb-item active">Shop List</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
            <!-- Filter: Giá -->
            <h5 class="section-title text-uppercase mb-3">
                <span class="bg-secondary pr-3">Chọn mức giá</span>
            </h5>
            <div class="bg-light p-4 mb-30">
                <form id="priceFilterForm">
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input filter-checkbox" name="cost_segment"
                               value="1" id="price-1"
                               th:checked="${selected_cost_segment!=null and selected_cost_segment.contains(1)}">
                        <label class="custom-control-label" for="price-1">Dưới 500.000đ</label>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input filter-checkbox" name="cost_segment"
                               value="2" id="price-2"
                               th:checked="${selected_cost_segment!=null and selected_cost_segment.contains(2)}">
                        <label class="custom-control-label" for="price-2">Từ 500.00đ đến 1 triệu</label>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input filter-checkbox" name="cost_segment"
                               value="3" id="price-3"
                               th:checked="${selected_cost_segment!=null and selected_cost_segment.contains(3)}">
                        <label class="custom-control-label" for="price-3">Từ 1 triệu đến 2 triệu</label>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input filter-checkbox" name="cost_segment"
                               value="4" id="price-4"
                               th:checked="${selected_cost_segment!=null and selected_cost_segment.contains(4)}">
                        <label class="custom-control-label" for="price-4">Từ 2 triệu đến 3 triệu</label>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input filter-checkbox" name="cost_segment"
                               value="5" id="price-5"
                               th:checked="${selected_cost_segment!=null and selected_cost_segment.contains(5)}">
                        <label class="custom-control-label" for="price-5">Trên 3 triệu</label>
                    </div>
                </form>
            </div>

            <!-- Filter: Thương hiệu -->
            <h5 class="section-title text-uppercase mb-3">
                <span class="bg-secondary pr-3">Chọn thương hiệu</span>
            </h5>
            <div class="bg-light p-4 mb-30">
                <div th:each="brand : ${all_brand}"
                     class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <input
                            type="checkbox"
                            class="custom-control-input filter-checkbox"
                            name="list_brand"
                            th:id="'brand-' + ${brand.brand_id}"
                            th:value="${brand.brand_id}"
                            th:checked="${selected_brands!=null and selected_brands.contains(brand.brand_id)}"/>
                    <label class="custom-control-label"
                           th:for="'brand-' + ${brand.brand_id}"
                           th:text="${brand.brand_name}"></label>
                </div>
            </div>

            <!-- Filter: Size -->
            <h5 class="section-title text-uppercase mb-3">
                <span class="bg-secondary pr-3">Chọn size</span>
            </h5>
            <div class="bg-light p-4 mb-30">
                <div th:each="size : ${all_size}"
                     class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <input
                            type="checkbox"
                            class="custom-control-input filter-checkbox"
                            name="list_option_size"
                            th:id="'size-' + ${size}"
                            th:value="${size}"
                            th:checked="${selected_option_size!=null and selected_option_size.contains(size)}"/>
                    <label class="custom-control-label"
                           th:for="'size-' + ${size}"
                           th:text="${size}"></label>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">

                        <div class="ml-2 d-flex">
                            <!-- Sort Options -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-light dropdown-toggle"
                                        data-toggle="dropdown"
                                        th:text="${sort == true ? 'Giá tăng dần' : (sort == false ? 'Giá giảm dần' : 'Sắp xếp')}">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item sort-option" data-sort="false">Giá giảm dần</a>
                                    <a class="dropdown-item sort-option" data-sort="true">Giá tăng dần</a>
                                </div>
                            </div>
                            <!-- Page Size Options -->
                            <div class="btn-group ml-2">
                                <button type="button"
                                        class="btn btn-sm btn-light dropdown-toggle"
                                        data-toggle="dropdown"
                                        th:text="'Hiện ' + ${page_size}">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item page-size-option"
                                       th:each="pageSize : ${#numbers.sequence(10, 30, 10)}"
                                       th:data-size="${pageSize}"
                                       th:classappend="${page_size == pageSize} ? 'active' : ''"
                                       th:text="${pageSize}">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Display -->
                <div class="col-lg-4 col-md-6 col-sm-6 pb-1" th:each="product : ${products}">
                    <div class="product-item bg-light mb-4">
                        <div class="product-img position-relative overflow-hidden">
                            <img class="img-fluid w-100" th:src="${product.image_url}"
                                 th:alt="${product.product_name}">
                            <div class="product-action">
                                <a class="btn btn-outline-dark btn-square" href=""><i
                                        class="fa fa-shopping-cart"></i></a>
                                <a class="btn btn-outline-dark btn-square"
                                   th:href="@{'/web/detail_product/'+${product.default_url_option}}"><i
                                        class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="text-center py-4">
                            <a class="h6 text-decoration-none text-truncate"
                               th:href="@{'/web/detail_product/'+${product.default_url_option}}"
                               th:text="${product.product_name}"></a>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5 th:text="${product.new_price !=null ? product.new_price : product.price}+'.000 VNĐ'"></h5>
                                <h6 class="text-muted ml-2">
                                    <del th:if="${product.new_price!=null}" th:text="${product.price}+'.000 VNĐ'"></del>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shop Product End -->

        <!-- Pagination -->
        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${current_page <= 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${requestURI}(page=${current_page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, total_pages)}"
                        th:classappend="${i == current_page} ? 'active' : ''">
                        <a class="page-link" th:href="@{${requestURI}(page=${i})}" th:text="${i}"></a>
                    </li>

                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${current_page >= total_pages} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${requestURI}(page=${current_page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
<script th:src="@{/js/call_api/account/logout.js}"></script>
<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/call_api/product/product_asideWidget.js}"></script>
</body>

</html>
