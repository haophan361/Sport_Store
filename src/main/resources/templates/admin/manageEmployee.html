<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khách hàng - Sport Store</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/layout :: layout(~{::section})}">
    <section>
        <div class="container-fluid main-content" id="employee-content">
            <div class="row header-row d-flex justify-content-between align-items-center mb-4 ml-0">
                <h1 class="h4 text-success font-weight-bold">Danh sách nhân viên</h1>
                <p><a class="text-success" th:href="@{/admin/manageCustomer}">Quản lý khách hàng -></a></p>
            </div>
            <div class="row mb-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" id="employee-search-keyword" class="form-control"
                               placeholder="Tìm nhân viên theo tên, email...">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="searchEmployee()">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 text-right">
                    <button class="btn btn-info" id="addEmployeeBtn" data-toggle="modal" data-target="#addEmployeeModal">
                        Thêm Nhân Viên
                    </button>
                </div>
            </div>
            <div class="card shadow mb-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered m-0">
                            <thead class="thead-light">
                            <tr>
                                <th>Tên nhân viên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Ngày sinh</th>
                                <th>Địa chỉ</th>
                                <th>Giới tính</th>
                                <th>Online</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody id="employee-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/call_api/admin/employee.js"></script>
</body>
</html>
