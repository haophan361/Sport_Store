<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Kho - Sport Store</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<!-- Layout cha gọi fragment 'layout', truyền vào phần nội dung là section này -->
<div th:replace="~{fragment/layout :: layout(~{::section})}">
<section>
    <div class="container-fluid main-content" id="nhapkho-content">
        <h1 class="h4 mb-4 text-primary font-weight-bold">Danh sách phiếu nhập</h1>
        <div class="row mb-3">
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" id="search-keyword" class="form-control"
                           placeholder="Tìm phiếu nhập theo mã, tên NCC...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="searchBill()">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 text-right">
                <button class="btn btn-info" id="addBillBtn" data-toggle="modal" data-target="#addBillModal">
                    Thêm Hóa Đơn
                </button>
            </div>
        </div>
        <div class="card shadow mb-3">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead class="thead-light">
                        <tr>
                            <th>Mã hóa đơn</th>
                            <th>Nhà cung cấp</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày nhập</th>
                            <th>Trạng thái</th>
                            <th>Tổng tiền</th>
                            <th>Chi tiết</th>
                        </tr>
                        </thead>
                        <tbody id="bill-supply-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="p-3 bg-light border rounded">
            Tổng hóa đơn: <span id="total-bills" class="text-danger font-weight-bold">0</span>
            &nbsp;&nbsp; Tổng tiền: <span id="total-cost" class="text-danger font-weight-bold">0 đ</span>
            &nbsp;&nbsp; Tổng nợ: <span class="text-danger font-weight-bold">0 đ</span>
        </div>
    </div>

    <div th:replace="~{admin/formBillDetail :: formBillDetail}"></div>

    <div th:replace="~{admin/addBillModal :: addBillModal}"></div>


    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/fakedata.js"></script>
    <script src="../../js/nhaphang.js"></script>
</section>
</body>
</html>
