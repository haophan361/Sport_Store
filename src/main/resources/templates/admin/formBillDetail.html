<div th:fragment="formBillDetail" class="card shadow mt-4 mb-4" id="bill-detail-section" style="display: none;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <strong class="text-primary">
                <i class="fas fa-clipboard-list mr-2"></i>Chi tiết phiếu nhập
            </strong> -
            <span id="selected-bill-id" class="font-weight-bold"></span>
        </div>
    </div>
    <div class="card-body">
        <table id="billSupplyDetailTable" class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>Mã chi tiết hóa đơn</th>
                <th>Tên sản phẩm</th>
                <th>Mã mẫu SP</th>
                <th>Màu sắc</th>
                <th>Size</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
            </thead>
            <tbody id="bill-detail-body"></tbody>
            <tfoot>
            <tr>
                <td colspan="4"></td>
                <td class="font-weight-bold text-right">Tổng cộng:</td>
                <td class="font-weight-bold text-primary" id="detail-total-amount"></td>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="card-footer bg-light d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2" onclick="closeBillDetail()">
            <i class="fas fa-times mr-1"></i> Đóng
        </button>
    </div>
</div>
<div th:replace="admin/editBillDetailModal :: addBillDetailModal"></div>
