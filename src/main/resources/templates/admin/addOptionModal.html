<div th:fragment="addOptionModal">
    <div class="modal fade" id="addOptionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Thêm Mẫu Sản Phẩm Mới</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <form id="productOptionForm" enctype="multipart/form-data" method="POST"
                      th:action="@{/admin/upload-option}">
                    <input type="hidden" id="selected_product_id">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Màu (Color)</label>
                            <select id="color_id" onchange="handleAddOption('color')" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label>Kích thước</label>
                            <input type="text" id="new_option_size" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" id="new_quantity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" id="new_price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mã giảm giá</label>
                            <select id="discount_id" class="form-control"
                                    onchange="handleAddOption('discount')"></select>
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh</label>
                            <input type="file" class="form-control-file" id="new_option_image" accept="image/*"
                                   multiple>
                        </div>
                        <div id="imagePreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="newOptionIsActive" checked>
                            <label class="form-check-label">Kích hoạt</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" onclick="saveProductOption()">Lưu Mẫu Sản Phẩm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
