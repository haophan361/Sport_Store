<div th:fragment="addOptionModal">
    <div class="modal fade" id="addOptionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Thêm Mẫu Sản Phẩm </h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <form id="productOptionForm" enctype="multipart/form-data" method="POST" th:action="@{/admin/upload-option}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Option ID</label>
                            <input type="text" id="newOptionId" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Kích thước</label>
                            <input type="text" id="newOptionSize" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" id="newOptionQuantity" class="form-control" min="0" required>
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" id="newOptionPrice" class="form-control" min="0" required>
                        </div>
                        <div class="form-group">
                            <label>Màu sắc</label>
                            <div class="dropdown border">
                                <button class="btn btn-white dropdown-toggle w-100 text-left d-flex justify-content-between align-items-center" type="button" id="colorDropdown" data-toggle="dropdown">
                                    <span>Chọn màu sắc</span>
                                  </button>
                              <div class="dropdown-menu w-100" id="color_list">
                              </div>
                            </div>
                            <input type="hidden" id="color_id">
                        </div>
                        <div class="form-group ">
                            <label>Mã giảm giá</label>
                            <div class="border dropdown">
                                <button class="btn btn-white dropdown-toggle w-100 text-left d-flex justify-content-between align-items-center" type="button" id="discountDropdown" data-toggle="dropdown">
                                    <span>Chọn mã giảm giá</span>
                                  </button>
                              <div class="dropdown-menu w-100" id="discount_list">
                              </div>
                            </div>
                            <input type="hidden" id="discount_id">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="newOptionIsActive" checked>
                            <label class="form-check-label">Kích hoạt</label>
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh</label>
                            <input type="file" class="form-control-file" id="newOptionImages" multiple>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning text-white">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
