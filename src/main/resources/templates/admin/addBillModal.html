<!-- Modal Thêm Hóa Đơn Nhập -->
<div th:fragment="addBillModal" class="modal fade" id="addBillModal" tabindex="-1">
    <div class="modal-dialog modal-xl" style="max-width: 90%;">
        <div class="modal-content rounded-lg shadow-lg border-0">
            <div class="modal-header bg-primary text-white py-3">
                <h5 class="modal-title d-flex align-items-center">
                    <i class="fas fa-clipboard-list mr-2"></i>
                    Thêm phiếu nhập
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body p-4 bg-light">
                <form id="bill-form">
                    <div class="card mb-4 border-primary-light shadow-sm">
                        <div class="card-header bg-gradient-primary-soft d-flex align-items-center py-3">
                            <i class="fas fa-info-circle text-primary mr-2"></i>
                            <h6 class="font-weight-bold text-primary m-0">
                                Thông tin hóa đơn
                            </h6>
                        </div>
                        <div class="card-body bg-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="d-flex align-items-center font-weight-bold">
                                            <i class="fas fa-building text-primary mr-1"></i>
                                            Nhà cung cấp
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light"><i
                                                        class="fas fa-industry text-gray-500"></i>
                                                </span>
                                            </div>
                                            <input type="text" id="supplier_name" class="form-control rounded-right"
                                                   placeholder="Tên nhà cung cấp..." required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-flex align-items-center font-weight-bold">
                                            <i class="fas fa-phone text-primary mr-1"></i>
                                            Số điện thoại
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light"><i
                                                        class="fas fa-phone-alt text-gray-500"></i>
                                                </span>
                                            </div>
                                            <input type="text" id="supplier_phone" class="form-control rounded-right"
                                                   placeholder="Số điện thoại liên hệ..."/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="d-flex align-items-center font-weight-bold">
                                            <i class="fas fa-map-marker-alt text-primary mr-1"></i>
                                            Địa chỉ
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light">
                                                    <i class="fas fa-home text-gray-500"></i>
                                                </span>
                                            </div>
                                            <input type="text" id="supplier_address" class="form-control rounded-right"
                                                   placeholder="Địa chỉ nhà cung cấp..."/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-flex align-items-center font-weight-bold">
                                            <i class="fas fa-calendar text-primary mr-1"></i>
                                            Ngày nhập
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light"><i
                                                        class="fas fa-calendar-day text-gray-500"></i></span>
                                            </div>
                                            <input type="datetime-local" id="bill_date"
                                                   class="form-control rounded-right"
                                                   required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card border-success-light shadow-sm mb-4">
                        <div class="card-header bg-gradient-success-soft d-flex align-items-center py-3">
                            <i class="fas fa-shopping-cart text-success mr-2"></i>
                            <h6 class="font-weight-bold text-success m-0">
                                Chọn sản phẩm nhập kho
                            </h6>
                        </div>
                        <div class="card-body bg-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card shadow-sm h-100 border-left-primary">
                                        <div class="card-header bg-white py-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="font-weight-bold text-primary">
                                                  <i class="fas fa-box mr-1"></i>
                                                  Danh sách sản phẩm
                                                </span>
                                            </div>
                                        </div>
                                        <div class="card-body p-0" style="max-height: 350px; overflow-y: auto">
                                            <table id="productOptionTable" class="table table-hover table-striped mb-0">
                                                <thead class="thead-light">
                                                <tr>
                                                    <th>Mã mẫu</th>
                                                    <th>Tên sản phẩm</th>
                                                    <th>Màu sắc</th>
                                                    <th>Size</th>
                                                    <th>Thao tác</th>
                                                </tr>
                                                </thead>
                                                <tbody id="available-products-list"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card shadow-sm h-100 border-left-success">
                                        <div class="card-header bg-white py-3">
                                            <span class="font-weight-bold text-success">
                                                <i class="fas fa-clipboard-check mr-1"></i>
                                                Sản phẩm đã chọn
                                            </span>
                                        </div>
                                        <div class="card-body p-0" style="max-height: 350px; overflow-y: auto">
                                            <table id="selectedOptionTable"
                                                   class="table table-hover table-striped mb-0">
                                                <thead class="thead-light">
                                                <tr>
                                                    <th>Mã mẫu</th>
                                                    <th>Tên sản phẩm</th>
                                                    <th>Màu sắc</th>
                                                    <th>Size</th>
                                                    <th>Số lượng</th>
                                                    <th>Đơn giá</th>
                                                    <th>Thao tác</th>
                                                </tr>
                                                </thead>
                                                <tbody id="selected-products-list"></tbody>
                                            </table>
                                        </div>
                                        <div class="card-footer bg-white">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="d-flex align-items-center">
                                                        <span class="font-weight-bold mr-2">Tổng SP:</span>
                                                        <span class="badge badge-pill badge-success px-3 py-2"
                                                              id="total-product-count">3</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="d-flex align-items-center justify-content-end">
                                                        <span class="font-weight-bold mr-2">Tổng tiền:</span>
                                                        <span class="badge badge-pill badge-primary px-3 py-2"
                                                              id="total-product-cost">17.000.000 ₫</span>
                                                        <input type="hidden" id="bill_cost" value="17000000"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button onclick="saveBillSupply()" type="button" class="btn btn-lg btn-primary px-5 mr-2">
                            <i class="fas fa-save mr-2"></i> Lưu hóa đơn
                        </button>
                        <button type="button" class="btn btn-lg btn-secondary px-4" data-dismiss="modal">
                            <i class="fas fa-times mr-2"></i> Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
