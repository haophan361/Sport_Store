<!-- Modal Thêm Màu -->
<div th:fragment="addColorModal" class="modal fade" id="addColorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Thêm màu mới</h5>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="color-form">
                    <div class="form-group">
                        <label for="new_color_name">Tên màu mới</label>
                        <input type="text" id="new_color_name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
