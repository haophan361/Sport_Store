<!-- Modal Thêm Màu -->
<div th:fragment="addColorModal" class="modal fade" id="addColorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Thêm màu mới</h5>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="color-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="new_color_name">Tên màu mới</label>
                        <input type="text" id="new_color_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="color_images">Chọn hình ảnh (nhiều ảnh)</label>
                        <input type="file" id="color_images" class="form-control" accept="image/*" multiple onchange="previewImages()">
                    </div>

                    <div id="image-preview" class="d-flex flex-wrap gap-2"></div>

                    <button type="button" class="btn btn-info mt-3" onclick="saveColor()">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
