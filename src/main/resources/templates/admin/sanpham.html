<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nhập Kho - Sport Store</title>
<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="../../css/sb-admin-2.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


<!-- Layout cha gọi fragment 'layout', truyền vào phần nội dung là section này -->
<div th:replace="layout :: layout(~{::section})">
  <section>
    <div class="container-fluid main-content" id="sanpham-content">
      <h1 class="h4 mb-4 text-success font-weight-bold">Danh sách sản phẩm</h1>
      <div class="row mb-3">
        <div class="col-md-5">
          <div class="input-group">
            <input type="text" id="search-keyword" class="form-control" placeholder="Tìm theo mã hoặc tên sản phẩm...">
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="searchProduct()">Tìm kiếm</button>
            </div>
          </div>
        </div>
        <div class="col-md-7 text-right">
          <button class="btn btn-info" id="addProductBtn" data-toggle="modal" data-target="#addProductModal">
            Thêm Sản Phẩm
          </button>
        </div>
      </div>
      <div class="card shadow mb-3">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered m-0">
              <thead class="thead-light">
              <tr>
                <th>Mã SP</th>
                <th>Tên sản phẩm</th>
                <th>Loại</th>
                <th>Thương hiệu</th>
                <th>Giảm giá</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
              </tr>
              </thead>
              <tbody id="product-list">
              <tr>
                <td>SP001</td>
                <td>Áo thể thao nam</td>
                <td>Thể thao</td>
                <td>Adidas</td>
                <td>10%</td>
                <td>Đang bán</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-1" title="Chỉnh sửa" data-toggle="modal" data-target="#addProductModal">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" title="Xoá">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="admin/addProductModal :: addProductModal"></div>

    <div th:replace="admin/addBrandModal :: addBrandModal"></div>

    <div th:replace="admin/addCategoryModal :: addCategoryModal"></div>

    <div th:replace="admin/addDiscountModal :: addDiscountModal"></div>

    <!-- Danh sách mẫu sản phẩm -->
    <div class="container-fluid main-content" id="product-option-content" style="display: none;">
      <h1 class="h4 mb-4 text-primary font-weight-bold">Danh sách Mẫu Sản Phẩm</h1>

      <!-- Thanh tìm kiếm và thêm sản phẩm -->
      <div class="row mb-3">
        <div class="col-md-5">
          <div class="input-group">
            <input type="text" class="form-control" id="search-product_option-keyword" placeholder="Tìm theo mã hoặc tên sản phẩm...">
            <div class="input-group-append">
              <button class="btn btn-primary">Tìm kiếm</button>
            </div>
          </div>
        </div>
        <div class="col-md-7 text-right">
          <button class="btn btn-info" id="addOptionBtn" data-toggle="modal" data-target="#addOptionModal">
            Thêm Mẫu Sản Phẩm 
          </button>
        </div> 
      </div>

      <table class="table table-bordered" id="productOptionTable">
        <thead class="thead-light">
        <tr>
          <th>Option ID</th>
          <th>Màu</th>
          <th>Kích thước</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Giảm giá</th>
          <th>Hình ảnh</th>
          <th>Kích hoạt</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Nội dung sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
    </div>

    <div th:replace="admin/addOptionModal :: addOptionModal"></div>

    <div th:replace="admin/addColorModal :: addColorModal"></div>

  </section>
</div>

<!-- Footer -->

<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../../js/fakedata.js"></script>
<script src="../../js/sanpham.js"></script>
