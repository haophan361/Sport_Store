<!-- Modal Thêm Sản Phẩm -->
<div th:fragment="addProductModal">
  <div class="modal fade" id="addProductModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Thêm sản phẩm mới</h5>
            <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="product-form">
              <div class="form-group">
                <label>Mã sản phẩm</label>
                <input type="text" class="form-control" id="product_id" required>
              </div>
              <div class="form-group">
                <label>Tên sản phẩm</label>
                <input type="text" class="form-control" id="product_name" required>
              </div>
              <div class="form-group">
                <label>Mô tả sản phẩm</label>
                <textarea class="form-control" id="product_detail" rows="3"></textarea>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Loại sản phẩm</label>
                  <div class=" border dropdown">
                    <button class="btn btn-white dropdown-toggle w-100 text-left" type="button" id="categoryDropdown" data-toggle="dropdown">
                      Chọn loại sản phẩm
                    </button>
                    <div class="dropdown-menu w-100" id="category_list">
                      <!-- Items will be added here by JavaScript -->
                    </div>
                  </div>
                  <input type="hidden" id="category_id">
                </div>
                <div class="form-group col-md-6">
                  <label>Thương hiệu</label>
                  <div class="border dropdown">
                    <button class="btn btn-white dropdown-toggle w-100 text-left" type="button" id="brandDropdown" data-toggle="dropdown">
                      Chọn thương hiệu
                    </button>
                    <div class="dropdown-menu w-100" id="brand_list">
                      <!-- Items will be added here by JavaScript -->
                    </div>
                  </div>
                  <input type="hidden" id="brand_id">
                </div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_active" checked>
                <label class="form-check-label">Đang bán</label>
              </div>
              <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
