<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Kho - Sport Store</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
</head>
<body>
<!-- Layout cha gọi fragment 'layout', truyền vào phần nội dung là section này -->
<div th:replace="fragment/layout :: layout(~{::section})">
    <section>
        <div class="container-fluid main-content" id="sanpham-content">
            <h1 class="h4 mb-4 text-success font-weight-bold">Danh sách sản phẩm</h1>
            <div class="row mb-3">
                <div class="col-md-8 text-right">
                    <button class="btn btn-info" id="addProductBtn" data-toggle="modal" data-target="#addProductModal">
                        Thêm Sản Phẩm
                    </button>
                </div>
            </div>
            <div class="card shadow mb-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="productTable" class="table table-bordered m-0">
                            <thead class="thead-light">
                            <tr>
                                <th>Mã SP</th>
                                <th>Tên sản phẩm</th>
                                <th>Loại</th>
                                <th>Thương hiệu</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody id="product-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Thêm Sản Phẩm -->
        <div class="modal fade" id="addProductModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Thêm sản phẩm mới</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="product-form">
                            <div class="form-group">
                                <label>Mã sản phẩm</label>
                                <input type="text" class="form-control" id="product_id" required>
                            </div>
                            <div class="form-group">
                                <label>Tên sản phẩm</label>
                                <input type="text" class="form-control" id="product_name" required>
                            </div>
                            <div class="form-group">
                                <label>Mô tả sản phẩm</label>
                                <textarea class="form-control" id="product_detail" rows="3"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Loại sản phẩm</label>
                                    <select id="category_id" class="form-control"
                                            onchange="handleAddOption('category')"></select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Thương hiệu</label>
                                    <select id="brand_id" class="form-control"
                                            onchange="handleAddOption('brand')"></select>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="is_active" checked>
                                <label class="form-check-label">Đang bán</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="saveProduct()">Lưu sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Thêm Thương Hiệu -->
        <div class="modal fade" id="addBrandModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="brand-form">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Thêm thương hiệu</h5>
                            <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tên thương hiệu</label>
                                <input type="text" class="form-control" id="new_brand_name" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="saveBrand()">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Thêm Loại Sản Phẩm -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="category-form">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Thêm loại sản phẩm</h5>
                            <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tên loại</label>
                                <input type="text" class="form-control" id="new_category_name" required>
                            </div>
                            <div class="form-group">
                                <label>Hình ảnh</label>
                                <input type="file" class="form-control-file" id="new_category_image" accept="image/*">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="saveCategory()">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Danh sách mẫu sản phẩm -->
        <div class="container-fluid main-content" id="product-option-content" style="display: none;">
            <h1 class="h4 mb-4 text-primary font-weight-bold">Danh sách Mẫu Sản Phẩm</h1>

            <!-- Thanh tìm kiếm và thêm sản phẩm -->
            <div class="row mb-3">
                <div class="col-md-8 text-right">
                    <button class="btn btn-info" id="addOptionBtn" data-toggle="modal" data-target="#addOptionModal">
                        Thêm Mẫu Sản Phẩm Mới
                    </button>
                </div>
            </div>

            <table class="table table-bordered" id="productOptionTable">
                <thead class="thead-light">
                <tr>
                    <th>Mã mẫu</th>
                    <th>Màu</th>
                    <th>Size</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Giảm giá</th>
                    <th>Thời gian</th>
                    <th>Hình ảnh</th>
                    <th>Kích hoạt</th>
                </tr>
                </thead>
                <tbody>
                <!-- Nội dung sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal Thêm Mẫu Sản Phẩm Mới -->
        <div class="modal fade" id="addOptionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Thêm Mẫu Sản Phẩm Mới</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="productOptionForm" enctype="multipart/form-data" method="POST"
                          th:action="@{/admin/upload-option}">
                        <input type="hidden" id="selected_product_id">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Màu (Color)</label>
                                <select id="color_id" onchange="handleAddOption('color')" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Kích thước</label>
                                <input type="text" id="new_option_size" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Số lượng</label>
                                <input type="number" id="new_quantity" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Giá</label>
                                <input type="number" id="new_price" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Mã giảm giá</label>
                                <select id="discount_id" class="form-control"
                                        onchange="handleAddOption('discount')"></select>
                            </div>
                            <div class="form-group">
                                <label>Hình ảnh</label>
                                <input type="file" class="form-control-file" id="new_option_image" accept="image/*"
                                       multiple>
                            </div>
                            <div id="imagePreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="newOptionIsActive" checked>
                                <label class="form-check-label">Kích hoạt</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="saveProductOption()">Lưu Mẫu Sản Phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal Thêm Giảm Giá -->
        <div class="modal fade" id="addDiscountModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Thêm giảm giá mới</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="discount-form">
                            <div class="form-group">
                                <label>Phần trăm giảm (%)</label>
                                <input type="number" id="new_discount_percentage" class="form-control" min="0" max="100"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Ngày bắt đầu</label>
                                <input type="datetime-local" id="new_discount_start" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Ngày kết thúc</label>
                                <input type="datetime-local" id="new_discount_end" class="form-control" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="new_discount_active" checked>
                                <label class="form-check-label" for="new_discount_active">Kích hoạt</label>
                            </div>
                            <button type="button" class="btn btn-info" onclick="saveDiscount()">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Thêm Màu Mới -->
        <!-- Modal Thêm Màu -->
        <div class="modal fade" id="addColorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Thêm màu mới</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="color-form">
                            <div class="form-group">
                                <label for="new_color_name">Tên màu mới</label>
                                <input type="text" id="new_color_name" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-info" onclick="saveColor()">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<!-- Footer -->

<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script src="https://cdn.tiny.cloud/1/rxssybjauyewqmo8gbysqjmjspw7cyr8jw4pjuxctn3jhaiz/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
<script th:src="@{/js/call_api/product/product_selection.js}"></script>
<script th:src="@{/js/call_api/product/product.js}"></script>
<script th:src="@{/js/call_api/brand/brand.js}"></script>
<script th:src="@{/js/call_api/category/category.js}"></script>
<script th:src="@{/js/call_api/product_option/product_option.js}"></script>
<script th:src="@{/js/call_api/color/color.js}"></script>

</body>
</html>
