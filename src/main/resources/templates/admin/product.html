<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nhập Kho - Sport Store</title>
    <link
            href="../../vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
    />
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
</head>
<body>
<!-- Layout cha gọi fragment 'layout', truyền vào phần nội dung là section này -->
<div th:replace="~{fragment/layout :: layout(~{::section})}">
    <section>
        <div class="container-fluid main-content" id="sanpham-content">
            <h1 class="h4 mb-4 text-success font-weight-bold">
                Danh sách sản phẩm
            </h1>
            <div class="row mb-3">
                <div class="col-md-12 text-right">
                    <button
                            class="btn btn-info"
                            id="addProductBtn"
                            data-toggle="modal"
                            data-target="#addProductModal"
                    >
                        Thêm Sản Phẩm
                    </button>
                </div>
            </div>
            <div class="card shadow mb-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="productTable" class="table table-bordered m-0">
                            <thead class="thead-light">
                            <tr>
                                <th>Mã SP</th>
                                <th>Tên sản phẩm</th>
                                <th>Loại</th>
                                <th>Thương hiệu</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="product-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="admin/addProductModal :: addProductModal"></div>

        <div th:replace="admin/addBrandModal :: addBrandModal"></div>

        <div th:replace="admin/addCategoryModal :: addCategoryModal"></div>


        <!-- Danh sách mẫu sản phẩm -->
        <div
                class="container-fluid main-content"
                id="product-option-content"
                style="display: none"
        >
            <h1 class="h4 mb-4 text-primary font-weight-bold">
                Danh sách Mẫu Sản Phẩm
            </h1>

            <!-- Thanh tìm kiếm và thêm sản phẩm -->
            <div class="row mb-3">
                <div class="col-md-12 text-right">
                    <button
                            class="btn btn-info"
                            id="addOptionBtn"
                            data-toggle="modal"
                            data-target="#addOptionModal"
                    >
                        Thêm Mẫu Sản Phẩm
                    </button>
                </div>
            </div>

            <table class="table table-bordered" id="productOptionTable">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Màu</th>
                    <th>Kích thước</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Giảm giá</th>
                    <th>Thời gian</th>
                    <th>Hiệu lực</th>
                    <th>Hình ảnh</th>
                    <th>Kích hoạt</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="product-option-list">
                <!-- Nội dung sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>

        <div th:replace="admin/addOptionModal :: addOptionModal"></div>

        <div th:replace="admin/addDiscountModal :: addDiscountModal"></div>

        <div th:replace="admin/addColorModal :: addColorModal"></div>
    </section>
</div>

<!-- Footer -->
<!--#include file="layout/footer.html" -->
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script
        src="https://cdn.tiny.cloud/1/rxssybjauyewqmo8gbysqjmjspw7cyr8jw4pjuxctn3jhaiz/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"
></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
<script th:src="@{/js/call_api/product/product_selection.js}"></script>
<script th:src="@{/js/call_api/product/product.js}"></script>
<script th:src="@{/js/call_api/brand/brand.js}"></script>
<script th:src="@{/js/call_api/category/category.js}"></script>
<script th:src="@{/js/call_api/product_option/product_option.js}"></script>
<script th:src="@{/js/call_api/color/color.js}"></script>
<script th:src="@{/js/call_api/discount/discount.js}"></script>

</body>
</html>
