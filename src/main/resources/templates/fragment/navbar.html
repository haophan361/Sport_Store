<header th:fragment="navbar">
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group" th:if="${session.isLoggedIn!=1}">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My
                            Account
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item"
                               th:href="@{/web/form_login}">
                                Sign in
                            </a>
                            <a class="dropdown-item"
                               th:href="@{/web/form_register}">
                                Sign up
                            </a>
                        </div>
                    </div>
                    <div class="btn-group mx-2" th:if="${session.role=='ADMIN'}">
                        <button type="button" class="btn btn-sm btn-light"
                                onclick="window.location.href='/admin/dashboard'">
                            <b> Quản lý cửa hàng </b>
                        </button>
                    </div>
                    <div class="btn-group mx-2" th:if="${session.isLoggedIn==1}">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                            <b th:text="${session.name}"></b>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a th:if="${session.role!='ADMIN'}" class="dropdown-item"
                               th:href="@{/form/changeInfoCustomer}">Cập nhật thông tin cá nhân
                            </a>
                            <a th:if="${session.role=='CUSTOMER'}" class="dropdown-item"
                               th:href="@{/customer/bills}">Lịch sử đơn hàng
                            </a>
                            <a class="dropdown-item" type="button"
                               th:href="@{/form/changePassword}">Đổi mật khẩu
                            </a>
                            <a class="dropdown-item" onclick="logout()">Đăng xuất</a>
                        </div>
                    </div>
                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a th:href="@{/customer/cart}" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" th:text="${session.cart_size}"
                              style="padding-bottom: 2px;"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Sport</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Store</span>
                </a>
            </div>
            <div th:if="${url}=='shop'" class="col-lg-4 col-6 text-left">
                <div class="input-group">
                    <input type="text" id="searchKeyword" class="form-control" placeholder="Tìm kiếm sản phẩm"
                           th:value="${keyword}">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
                   href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Danh sách loại sản phẩm</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                     id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                    <div th:each="category: ${all_category}" class="navbar-nav w-100">
                        <!--/*@thymesVar id="all_category" type="com.sport_store.Entity.Categories"*/-->
                        <a th:href="@{'/web/shop?category_id='+${category.category_id}}"
                           class="nav-item nav-link">
                            <span th:text="${category.category_name}"></span>
                        </a>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/}" class="nav-item nav-link"
                               th:classappend="${url=='index' ? ' active' :''}">Home</a>
                            <a th:href="@{/web/shop}" class="nav-item nav-link"
                               th:classappend="${url=='shop' ? ' active' :''}">Shop</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <a th:href="@{/customer/cart}" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle"
                                      th:text="${session.cart_size}"
                                      style="padding-bottom: 2px;"></span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
</header>
