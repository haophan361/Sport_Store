<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Store</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
</head>
<body id="page-top">

<!-- Layout fragment với slot content -->
<div th:fragment="layout(content)">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: #e7de69;">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/dashboard}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Sport Store</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item" th:if="${session.role=='ADMIN'}"><a class="nav-link" th:href="@{/admin/dashboard}"><i
                    class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <hr class="sidebar-divider">
            <div class="sidebar-heading">DANH MỤC QUẢN LÝ</div>
            <li class="nav-item" th:if="${session.role=='ADMIN'}"><a class="nav-link" th:href="@{/admin/manageCustomer}">
                <i class="fas fa-user"></i><span>Người dùng</span></a></li>
            <li class="nav-item" th:if="${session.role=='ADMIN'}"><a class="nav-link" th:href="@{/admin/manageSupplierBill}">
                <i class="fas fa-boxes"></i><span>Nhập kho</span></a>
            </li>
            <li class="nav-item" th:if="${session.role=='ADMIN'}"><a class="nav-link" th:href="@{/admin/manageProduct}">
                <i class="fas fa-dumbbell"></i><span>Sản phẩm</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/employee/manageOrder}">
                <i class="fas fa-boxes"></i><span>Hóa đơn bán hàng</span></a>
            </li>
        </ul>

        <!-- Content -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:if="${session.role=='ADMIN'}">Quản trị viên</span>
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:if="${session.role!='ADMIN'}" th:text="${session.name}"></span>
                                <i class="fa fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" onclick="logout()">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Đăng xuất
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <!-- Nội dung trang con sẽ xuất hiện ở đây -->
                <div class="container-fluid" th:insert="${content}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
