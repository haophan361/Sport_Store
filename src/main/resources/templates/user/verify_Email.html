<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác nhận Email</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/custom-login.css"> <!-- Gọi file CSS mới -->
</head>
<body>
<div class="wrapper-new">
    <div class="form-card">
        <h2>Xác nhận Email</h2>
        <p class="text-muted text-center">Nhập mã xác nhận đã gửi đến email của bạn</p>

        <form id="verificationForm" method="POST">
            <div class="d-flex justify-content-center gap-2">
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
                <input type="text" class="form-control code-email-input text-center" maxlength="1" required>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3" onclick="checkCode_verifyEmail()">Xác nhận</button>
        </form>
        <p class="text-center text-muted mt-3">
            Không nhận được mã? <a href="#" id="resendCode" class="text-decoration-none disabled">Gửi lại<span id="resendCountdown"></span></a>
            <br>
            <span id="countdownVerify" class="text-danger"></span>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/call_api/post_api/verify_Email.js}"></script>
</body>
</html>
