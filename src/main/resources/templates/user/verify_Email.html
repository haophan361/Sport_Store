<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác nhận email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-3">Xác nhận Email</h4>
        <p class="text-muted text-center">Nhập mã xác nhận đã gửi đến email của bạn</p>

        <form id="verificationForm">
            <div class="d-flex justify-content-between">
                <input type="text" class="form-control code-email-input" maxlength="1" required>
                <input type="text" class="form-control code-email-input" maxlength="1" required>
                <input type="text" class="form-control code-email-input" maxlength="1" required>
                <input type="text" class="form-control code-email-input" maxlength="1" required>
                <input type="text" class="form-control code-email-input" maxlength="1" required>
                <input type="text" class="form-control code-email-input" maxlength="1" required>
            </div>
            <button type="button" onclick="checkCode_verifyEmail()" class="btn btn-primary w-100 mt-3">Xác nhận
            </button>
        </form>
        <p class="text-center text-muted mt-3">
            Không nhận được mã? <a href="#" id="resendCode"
                                   class="text-decoration-none disabled">Gửi lại<span
                id="resendCountdown"></span></a>
            <br>
            <span id="countdownVerify" class="text-danger"></span>
        </p>
    </div>
</div>
<script th:src="@{/js/call_api/post_api/verify_Email.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
</body>
</html>
