<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi mật khẩu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background: url('/img/store_background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            width: 350px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        .form-card h2 {
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            border-radius: 15px;
            padding: 10px;
            font-size: 16px;
            height: 45px;
        }
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="form-card">
        <h2>Đổi mật khẩu</h2>
        <form id="changePasswordForm" method="POST">
            <div class="form-group">
                <input type="password" id="old_password" name="old_password" class="form-control"
                       placeholder="Nhập mật khẩu cũ" required>
            </div>
            <div class="form-group">
                <input type="password" id="new_password" name="new_password" class="form-control"
                       placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                       placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="history.back()">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="changePassword()">Lưu</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    function changePassword() {
        alert('Mật khẩu đã được thay đổi thành công!');
    }
</script>
</body>
</html>
