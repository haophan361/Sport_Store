<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi mật khẩu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link th:href="@{/css/custom-login.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper-new">
    <div class="form-card">
        <h2>Đổi mật khẩu</h2>
        <form id="changePasswordForm" method="POST">
            <div class="form-group-new">
                <input type="password" id="old_password" name="old_password" class="form-control"
                       placeholder="Nhập mật khẩu cũ" required>
            </div>
            <div class="form-group-new">
                <input type="password" id="new_password" name="new_password" class="form-control"
                       placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="form-group-new">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                       placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="history.back()">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="changePassword()">Lưu</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/call_api/post_api/changePassword.js}"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
<script th:src="@{/js/call_api/post_api/refreshToken.js}"></script>
</body>
</html>
