<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên mật khẩu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/custom-login.css">
</head>
<body>
<div class="wrapper-new">
    <div class="form-card">
        <h2>Quên mật khẩu</h2>
        <form id="changePasswordForm" method="POST">
            <div class="form-group-new">
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="Nhập vào email" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="history.back()">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="getCode_VerifyEmail()">Tiếp tục</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/call_api/get_api/account/SendCode_VerifyEmail.js}"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>
</body>
</html>
