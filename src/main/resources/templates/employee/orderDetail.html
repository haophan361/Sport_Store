<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - Sport Store</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: #e7de69;">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/employee/manageOrder}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Sport Store</div>
        </a>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">GIAO DIỆN</div>
        <li class="nav-item">
            <a class="nav-link" href="/employee/manageOrder">
                <i class="fas fa-boxes"></i><span>Xử lý hóa đơn</span>
            </a>
        </li>
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                            <img class="img-profile rounded-circle" src="/img/undraw_profile.svg">
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid">
                <h1 class="h4 mb-4 text-primary font-weight-bold">Chi tiết đơn hàng #<span th:text="${billId}"></span></h1>

                <!-- Thay thế phần table hiện tại -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mã chi tiết</th>
                                <th>Mã tùy chọn</th>
                                <th>Tên sản phẩm</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${billDetails}">
                                <td th:text="${detail.bill_detail_id}"></td>
                                <td th:text="${detail.option_id}"></td>
                                <td th:text="${detail.product_name}"></td>
                                <td th:text="${#numbers.formatDecimal(detail.product_cost, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                                <td th:text="${detail.product_quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(detail.product_cost * detail.product_quantity, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="text-right font-weight-bold">Tổng cộng:</td>
                                <td class="font-weight-bold" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                        <!-- Buttons -->
                        <div class="text-center mt-4">
                            <button class="btn btn-success mr-2" onclick="confirmOrder()">
                                <i class="fas fa-check mr-1"></i> Xác nhận đơn hàng
                            </button>
                            <button class="btn btn-danger" onclick="cancelOrder()">
                                <i class="fas fa-times mr-1"></i> Hủy đơn hàng
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.js"></script>

</body>
</html>
