<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Lịch sử đơn hàng</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .order-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-canceled-staff {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-canceled-customer {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>

<body>
    <header th:replace="~{fragment/navbar.html :: navbar}"></header>

    <!-- My Orders Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-10 mx-auto">
                <div class="bg-light p-30 mb-5">
                    <div class="text-center mb-4">
                        <h2>Lịch sử đơn hàng</h2>
                        <p>Xem và quản lý danh sách đơn hàng của bạn</p>
                    </div>

                    <!-- Status message area -->
                    <div id="status-message" class="alert alert-success" style="display: none;"></div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Mã đơn hàng</th>
                                    <th>Ngày đặt</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Thanh toán</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bill : ${bills}">
                                    <td th:text="${bill.bill_id}"></td>
                                    <td th:text="${#temporals.format(bill.bill_purchase_date, 'dd-MM-yyyy HH:mm')}"></td>
                                    <td th:text="${bill.bill_total_cost + '0 VNĐ'}"></td>
                                    <td>
                                        <!-- Status logic based on is_active and employee_id -->
                                        <span th:if="${bill.is_active && bill.employees == null}"
                                              class="order-status status-pending">Chưa xác nhận</span>
                                        <span th:if="${bill.is_active && bill.employees != null}"
                                              class="order-status status-confirmed">Đã xác nhận</span>
                                        <span th:if="${!bill.is_active && bill.employees != null}"
                                              class="order-status status-canceled-staff">Đơn hàng bị hủy bởi nhân viên</span>
                                        <span th:if="${!bill.is_active && bill.employees == null}"
                                              class="order-status status-canceled-customer">Đơn hàng bị hủy bởi khách hàng</span>
                                    </td>
                                    <td>
                                        <span th:text="${bill.bill_status_payment ? 'Đã thanh toán' : 'Chưa thanh toán'}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/customer/bill-detail/' + ${bill.bill_id}}" class="btn btn-info btn-sm">
                                            <i class="fa fa-eye"></i> Chi tiết
                                        </a>

                                        <!-- Nút hủy cho đơn hàng chưa xác nhận -->
                                        <form th:if="${bill.is_active && bill.employees == null}"
                                              th:action="@{/customer/cancel-order}"
                                              method="post"
                                              style="display: inline-block;"
                                              onsubmit="return confirmCancel(event)">
                                            <input type="hidden" name="billId" th:value="${bill.bill_id}" />
                                            <button type="submit" class="btn btn-danger btn-sm ml-2">
                                                <i class="fa fa-times"></i> Hủy đơn
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(bills)}">
                                    <td colspan="6" class="text-center">
                                        <p>Bạn chưa có đơn hàng nào.</p>
                                        <a href="/" class="btn btn-primary">Mua sắm ngay</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- My Orders End -->

    <footer th:replace="~{fragment/footer.html :: footer}"></footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Custom JavaScript -->
    <script>
        function confirmCancel(event) {
            event.preventDefault();

            if (confirm('Bạn có chắc chắn muốn hủy đơn hàng này không? Hành động này không thể hoàn tác!')) {
                const form = event.target;
                const formData = new FormData(form);
                const billId = formData.get('billId');

                // Gửi AJAX request
                $.ajax({
                    url: form.action,
                    type: 'POST',
                    data: { billId: billId },
                    success: function(response) {
                        // Hiển thị thông báo thành công
                        $('#status-message').text('Đơn hàng đã được hủy thành công!');
                        $('#status-message').removeClass('alert-danger').addClass('alert-success');
                        $('#status-message').show();

                        // Tải lại trang sau 1.5 giây
                        setTimeout(function() {
                            window.location.reload();
                        }, 1500);
                    },
                    error: function(xhr) {
                        // Hiển thị thông báo lỗi
                        let errorMsg = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }

                        $('#status-message').text(errorMsg);
                        $('#status-message').removeClass('alert-success').addClass('alert-danger');
                        $('#status-message').show();
                    }
                });
            }

            return false;
        }

        // Cuộn lên đầu trang khi hiển thị thông báo
        $(document).ready(function() {
            if ($('#status-message').is(':visible')) {
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            }
        });
    </script>
</body>

</html>
