<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Order Confirmation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="~{fragment/navbar.html :: navbar}"></header>

    <!-- Order Confirmation Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 mx-auto">
                <div class="bg-light p-30 mb-5">
                    <div class="text-center mb-4">
                        <h2>Order Confirmation</h2>
                        <p class="text-success">Your order has been placed successfully!</p>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Order Details</h5>
                            <p>Order ID: <span th:text="${bill.bill_id}"></span></p>
                            <p>Order Date: <span th:text="${#temporals.format(bill.bill_purchase_date, 'dd-MM-yyyy HH:mm')}"></span></p>
                            <p>Total Amount: <span th:text="${bill.bill_total_cost + '.000 VNĐ'}"></span></p>
                            <p>Payment Status: <span th:text="${bill.bill_status_payment ? 'Paid' : 'Pending'}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h5>Shipping Details</h5>
                            <p>Name: <span th:text="${bill.receivers.receiver_name}"></span></p>
                            <p>Phone: <span th:text="${bill.receivers.receiver_phone}"></span></p>
                            <p>Address: <span th:text="${bill.receivers.receiver_street + ', ' + 
                                                      bill.receivers.receiver_ward + ', ' + 
                                                      bill.receivers.receiver_district + ', ' + 
                                                      bill.receivers.receiver_city}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <h5>Order Items</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${bill.bill_details}">
                                    <td th:text="${item.product_name}"></td>
                                    <td th:text="${item.product_options.option_size}"></td>
                                    <td th:text="${item.product_options.colors.color}"></td>
                                    <td th:text="${item.product_quantity}"></td>
                                    <td th:text="${item.product_cost + '.000 VNĐ'}"></td>
                                    <td th:text="${item.product_cost * item.product_quantity + '.000 VNĐ'}"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text-right"><strong>Total:</strong></td>
                                    <td th:text="${bill.bill_total_cost + '.000 VNĐ'}"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-primary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Order Confirmation End -->

    <footer th:replace="~{fragment/footer.html :: footer}"></footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
