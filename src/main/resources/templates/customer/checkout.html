<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<header
        th:replace="~{fragment/navbar.html :: navbar} ">
</header>

<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" th:href="@{/}">Home</a>
                <a class="breadcrumb-item text-dark" th:href="@{/web/shop}">Shop</a>
                <span class="breadcrumb-item active">Thanh toán</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Thông tin nhận hàng</span>
            </h5>
            <div class="bg-light p-30 mb-5">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Chọn thông tin nhận hàng</label>
                        <select class="form-control" id="receiverSelect"></select>
                    </div>
                    <div class="col-md-12 form-group">
                        <button type="button" class="btn btn-primary" onclick="form_addInfo_Receiver()">Thêm thông tin
                            nhận hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span
                    class="bg-secondary pr-3">Hóa đơn</span></h5>
            <div id="cartCheckout" class="bg-light p-30 mb-5"></div>
            <div class="mb-5">
                <h5 class="section-title position-relative text-uppercase mb-3"><span
                        class="bg-secondary pr-3">Phương thức than toán</span></h5>
                <div class="bg-light p-30">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="payment" value="0" id="directCheck">
                            <label class="custom-control-label" for="directCheck">Thanh toán khi nhận hàng</label>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="payment" value="1" id="bankTransfer">
                            <label class="custom-control-label" for="bankTransfer">Thanh toán trước</label>
                        </div>
                    </div>
                    <button id="placeOrderBtn" class="btn btn-block btn-primary font-weight-bold py-3">Đặt hàng
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- Add Receiver Modal -->
<div class="modal fade" id="addReceiverModal" tabindex="-1" aria-labelledby="addReceiverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addReceiverModalLabel">Thêm thông tin nhận hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addReceiverForm">
                    <div class="mb-3">
                        <label for="receiver_name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="receiver_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="receiver_phone" class="form-label">Số diện thoại</label>
                        <input type="text" class="form-control" id="receiver_phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="cities">Tỉnh/Thành phố</label>
                        <select id="cities" class="form-control" required>
                            <option name="city" value="" selected>Tỉnh/thành phố</option>
                        </select>
                        <input type="hidden" id="cityName" name="city" value="">
                    </div>

                    <div class="mb-3">
                        <label for="districts">Quận/Huyện</label>
                        <select id="districts" class="form-control" required>
                            <option value="" selected>Quận/huyện</option>
                        </select>
                        <input type="hidden" id="districtName" name="district" value="">
                    </div>

                    <div class="mb-3">
                        <label for="wards">Phường/Xã</label>
                        <select id="wards" class="form-control" required>
                            <option value="" selected>Phường/xã</option>
                        </select>
                        <input type="hidden" id="wardName" name="ward" value="">
                    </div>

                    <div class="mb-3">
                        <label for="street" class="form-label">Tên đường, Số nhà</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="add_infoReceiver()">Thêm</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/call_api/customer/changeInfoUser.js}"></script>
<script th:src="@{/js/call_api/order/order.js}"></script>
<script th:src="@{/js/call_api/apiRequest_Func.js}"></script>

</body>

</html>
