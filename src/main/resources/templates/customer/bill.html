<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Lịch sử đơn hàng</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .order-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }

        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-canceled-staff {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-canceled-customer {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .status-success {
            background-color: #e2e3e5;
            color: #2c9faf;
        }
    </style>
</head>

<body>
<header th:replace="~{fragment/navbar.html :: navbar}"></header>

<!-- My Orders Start -->
<div class="container-fluid py-5">
    <div class="row px-xl-5">
        <div class="col-lg-10 mx-auto">
            <div class="bg-light p-30 mb-5">
                <div class="text-center mb-4">
                    <h2>Lịch sử đơn hàng</h2>
                    <p>Xem và quản lý danh sách đơn hàng của bạn</p>
                </div>

                <!-- Status message area -->
                <div id="status-message" class="alert alert-success" style="display: none;"></div>

                <div class="table-responsive">
                    <table id="billTable" class="table table-bordered">
                        <thead class="bg-primary text-white">
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Ngày xác nhận</th>
                            <th>Ngày giao hàng</th>
                            <th>Thanh toán</th>
                            <th>Trạng thái</th>
                            <th>Chi tiết</th>
                        </tr>
                        </thead>
                        <tbody id="bill-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/call_api/bill/bill.js}"></script>
</body>

</html>
